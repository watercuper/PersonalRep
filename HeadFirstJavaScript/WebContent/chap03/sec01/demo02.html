<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript CSS样式</title>
<script type="text/javascript">
	function modifyDOMCSS(){
		document.getElementById("girl").style.color="red";
	}

</script>
</head>
<body>
<p id="girl">女程序猿</p>
<input type="button" onclick="modifyDOMCSS()" value="修改DOM节点样式"></input>
</body>
</html>
